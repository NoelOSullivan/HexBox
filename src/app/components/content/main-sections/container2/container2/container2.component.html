<div class="container">
    <div contentControl nPanel="2" (changeActivePanel)="changePanel($event)"
        (changePageNum)="changePageNum($event)" class="flipper">
        <li class="common-side">
            <app-logo></app-logo>
            <app-circular-carousel [myContainerIsActive]="iAmActive" [scrollType]="'manual'" [itemType]="'imageText'" [language]="language"
                (carouselItemClicked)="goPage($event)" [data]="'panel2.json'" [orientation]="'vertical'"
                [perspective]="'2000px'"></app-circular-carousel>
        </li>
        <li class="common-side">
            <app-logo></app-logo>
            <app-airbus [myPageNum]="1" [myContainerIsActive]="iAmActive" [activePageNum]="activePageNum" [language]="language"  class="app-fill-container"></app-airbus>
        </li>
        <li class="common-side">
            <app-logo></app-logo>
            <app-thesun class="the-sun" [language]="language" [myPageNum]="2" [myContainerIsActive]="iAmActive" [activePageNum]="activePageNum"></app-thesun>
        </li>
        <li class="common-side">
            <app-logo></app-logo>
            <app-circular-carousel [myContainerIsActive]="iAmActive" [scrollType]="'manual'" [hasCaption]="true"
                [itemType]="'image'" [language]="language" [data]="'milan.json'"
                [orientation]="'vertical'" [perspective]="'1000px'"></app-circular-carousel>
        </li>
    </div>
</div>
