<div class="hoop-holder">
    <div class="background-circle"></div>
    <div class="arc arc-top"></div>
    <div class="head-holder">
        <div #head class="head" [ngClass]="{'head-down':headUp ===false}">
            <img class="head-image" src="{{headSrc}}">
            <img #egg *ngIf="showEgg" class="egg-image" src="assets/images/thesun/cracked-egg.png">
        </div>
    </div>
    <div class="arc arc-bottom"></div>
</div>
