<div #contentHolder class="content-holder">
    <span *ngIf="nContainer===1" class="show-content" [ngClass]="{'hide-content':activePanelNumber!==1 && rotating === false}">
        <app-container1 [nContainer]="nContainer"></app-container1>
    </span>
    <span *ngIf="nContainer===2" class="show-content" [ngClass]="{'hide-content':activePanelNumber!==2 && rotating === false}">
        <app-container2 [nContainer]="nContainer"></app-container2>
    </span>
    <span *ngIf="nContainer===3" class="show-content" [ngClass]="{'hide-content':activePanelNumber!==3 && rotating === false}">
        <app-container3 [nContainer]="nContainer"></app-container3>
    </span>
    <span *ngIf="nContainer===4" class="show-content" [ngClass]="{'hide-content':activePanelNumber!==4 && rotating === false}">
        <app-container4></app-container4>
    </span>
    <span *ngIf="nContainer===5" class="show-content" [ngClass]="{'hide-content':activePanelNumber!==5 && rotating === false}">
        <app-container5 [nContainer]="nContainer"></app-container5>
    </span>
    <span *ngIf="nContainer===6" class="show-content" [ngClass]="{'hide-content':activePanelNumber!==0 && rotating === false}">
        <app-container6 [nContainer]="nContainer"></app-container6>
    </span>
</div>

<div #pageWidget class="page-counter"></div>
