<div class="hexagon-container">
  <div class="hexagon-rotation">
    <div class="hexagon-flip">
      <div class="active-zone" [ngClass]="{'override-hexagon-events':hexNum===undefined}"></div>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 300 280" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon class="svg-hexagon" points="300,150 225,280 75,280 0,150 75,20 225,20" transform='translate(0 -20)'></polygon>
      </svg>
      <div class="hexagon-content-holder" [ngClass]="{'override-hexagon-content-holder':hexNum===undefined}">
        <div class="hexagon-content" [innerHTML]=content></div>
      </div>
      <!--div class="sub-menu-holder">
        <div class="sub-menu">
        
      </div>
      </div-->
    </div>
  </div>
</div>
