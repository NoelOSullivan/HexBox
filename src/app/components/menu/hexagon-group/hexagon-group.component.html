<div #menuRotate class="menu-rotate">
    <app-hexagon *ngIf="menuRotate && menuContent" [content]=menuContentLanguage[0] [sunGameState]="sunGameState"
        class="hex_0">
    </app-hexagon>
    <!-- Remember that order is inverted for the needs of the opening animation-->
    <app-hexagon *ngIf="menuRotate && menuContent" [content]=menuContentLanguage[6] [hexNum]="6" class="hex_6"
        [ngClass]="{'hexagon-flip-animate':hexOpened[5],'hexagon-selected':selected==6 || rolled==6}"
        (click)="clickHexagon(6,'/container6')" (mouseover)="overHexagon(6)" (mouseleave)="leaveHexagon()">
    </app-hexagon>
    <app-hexagon *ngIf="menuRotate && menuContent" [content]=menuContentLanguage[5] [hexNum]="5" class="hex_5"
        [ngClass]="{'hexagon-flip-animate':hexOpened[4],'hexagon-selected':selected==5 || rolled==5}"
        (click)="clickHexagon(5,'/container5')" (mouseover)="overHexagon(5)" (mouseleave)="leaveHexagon()">
    </app-hexagon>
    <app-hexagon *ngIf="menuRotate && menuContent" [content]=menuContentLanguage[4] [hexNum]="4" class="hex_4"
        [ngClass]="{'hexagon-flip-animate':hexOpened[3],'hexagon-selected':selected==4 || rolled==4}"
        (click)="clickHexagon(4,'/container4')" (mouseover)="overHexagon(4)" (mouseleave)="leaveHexagon()">
    </app-hexagon>
    <app-hexagon *ngIf="menuRotate && menuContent" [content]=menuContentLanguage[3] [hexNum]="3" class="hex_3"
        [ngClass]="{'hexagon-flip-animate':hexOpened[2], 'hexagon-selected':selected==3 || rolled==3}"
        (click)="clickHexagon(3,'/container3')" (mouseover)="overHexagon(3)" (mouseleave)="leaveHexagon()">
    </app-hexagon>
    <app-hexagon *ngIf="menuRotate && menuContent" [content]=menuContentLanguage[2] [hexNum]="2" class="hex_2"
        [ngClass]="{'hexagon-flip-animate':hexOpened[1],'hexagon-selected':selected==2 || rolled==2}"
        (click)="clickHexagon(2,'/container2')" (mouseover)="overHexagon(2)" (mouseleave)="leaveHexagon()">
    </app-hexagon>
    <app-hexagon *ngIf="menuRotate && menuContent" [content]=menuContentLanguage[1] [hexNum]="1" class="hex_1"
        [ngClass]="{'hexagon-flip-animate':hexOpened[0], 'hexagon-selected':selected==1 || rolled==1}"
        (click)="clickHexagon(1,'/container1')" (mouseover)="overHexagon(1)" (mouseleave)="leaveHexagon()">
    </app-hexagon>

</div>
<app-lang-button></app-lang-button>

<!-- <div #catapult *ngIf="sunGameState==='gameOn'" class="catapult" (touchstart)="touchstartCatapult($event)" -->
<div #catapult class="catapult" (mousedown)="mousedownCatapult($event)" (mousemove)="mousemoveCatapult($event)" (mouseup)="mouseupCatapult($event)" (touchstart)="touchstartCatapult($event)" (touchmove)="touchmoveCatapult($event)"
    (touchend)="touchendCatapult($event)">
    <div #leftElastic class="left-elastic">
        <svg width='100%' height='100%' viewBox='0 0 1 1' preserveAspectRatio='none'>
            <line x1="0" y1="0" x2="1" y2="1" vector-effect="non-scaling-stroke" stroke="black" stroke-width="2" />
        </svg>
    </div>
    <div #rightElastic class="right-elastic">
        <svg width='100%' height='100%' viewBox='0 0 1 1' preserveAspectRatio='none'>
            <line x1="0" y1="0" x2="1" y2="1" vector-effect="non-scaling-stroke" stroke="black" stroke-width="2" />
        </svg>
    </div>
    <img #slingAnchor class="sling-anchor" src="assets/images/thesun/sling-anchor.png">
    <img #slingRight class="sling-right" src="assets/images/thesun/sling-right.png">
    <div #egg class="egg">
        <div #eggShadow class="egg-shadow"></div>
        <app-egg [sunGameState]="sunGameState"></app-egg>
    </div>
    <img #slingLeft class="sling-left" src="assets/images/thesun/sling-left.png">
    <!-- <div #sling  class="sling"></div> -->
    <div #eggSight class="eggSight"></div>
    <div #slingButton class="sling-button">
        <app-swipe-icon [direction]="'left'"></app-swipe-icon>
    </div>
    <div class="catch-all-events"></div>
</div>

<div class="back-button-holder">
    <div class="back-button" [ngClass]="{'back-button-active': showBackButton}" (click)="clickBack()">
        <app-swipe-icon [direction]="'left'"></app-swipe-icon>
    </div>
</div>
