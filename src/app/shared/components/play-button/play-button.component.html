
<div class="anim-button start-button" (click)="startAnim()" [ngClass]="{'flipMe':animOn===true}"><img src="assets/images/play.png" class="image"/></div>
<div class="anim-button stop-button" (click)="stopAnim()" [ngClass]="{'flipMe':animOn===false}"><img src="assets/images/stop.png" class="image"/></div>
